baseURL: https://gabrieljean.com

languageCode: en-us
title: "Gabriel Jean"

# Use Hugo modules to add theme
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts



# defaultContentLanguage: us
# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

  fr:
    languageName: Fran√ßais
    weight: 2

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  background: "images/site/background.jpg"

  logo:
    main: images/author/avatar.jpg
    inverted: images/author/avatar.jpg
    favicon: images/author/avatar.jpg
  # GitHub repo URL of your site
  gitRepo: https://github.com/GabrielJean/Portfolio

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  features:
    # Specify whether to show flag in the language selector. Default is true.
    flags:
      enable: false
      # If you want to use different country flag for a language, specify them here.
      flagOverwrites:
        - languageCode: en
          countryCode: us

    # specify whether you want to show Table of Contents in reading page
    toc:
      enable: false


  footer:
    enable: false




    

